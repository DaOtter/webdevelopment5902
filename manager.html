<!DOCTYPE html>
<html>

<head>
    <title>Upload Images and Change Text in Tables</title>
    <link rel="icon" type="gif/x-icon" href="/static/favicon.png">
    <link rel="stylesheet" href="/static/style.css">
</head>
<style>
    th, td {
        border:3px solid rgb(56, 47, 25);
        color: #FFFFFF;
        font-family: Mantinia;
        text-align:center;
        background-color: rgba(0,0,0,.75)
    }
    table {
        padding-left: auto;
        padding-right: auto;
        margin:auto;
        }
</style>
<body class="body">
<div class="navbar">
             <ul>
                 <li><a href="/">Back to Main Menu</a></li>
                 <li><a href="https://eldenring.fandom.com/wiki/Ranni_the_Witch">Lore</a></li>
             </ul>
             <ul>
                 <li><a href="register">Register</a></li>
                 <li><a href="login">Login</a></li>
             </ul>
         </div>
<div>
    <form method="post" action="/add">
        <div class="managerwrap">
        <span class="form">
            <label for="charname">Name:</label><br>
            <input style="height: 30px; width: 200px" id="charname" type="text" name="name" placeholder="Enter name of character" required><br>
            <label for="imgadd">Img (link address):</label><br>
            <input style="height: 30px; width: 200px" id="imgadd"  type="text" name="imglink" placeholder="Add image link address" required>
            <br>
            <label for="description">Description:</label><br>
            <textarea style="height: 80px; width: 400px" type="text" rows="5" cols="50" name="description" placeholder="Description" required></textarea><br>
            <div style="height: 40px; width: 100px">
                <button type="submit">Submit Entry</button>
            </div>
        </span>
        </div>
    </form>

    % for collectiondata_id, name, imglink, description in collectiondata:

    <table>
        <tr>
            <td colspan="3" style="height: 10px; width: 40px"><a href="/delete/{{ collectiondata_id }}">Delete</a></td>
        </tr>
        <tr>
            <div>
                <td rowspan="2" colspan="2"  style="width: auto; height: auto"><img src='{{ imglink }}' alt="" width="200px" height="200px"></td>
            </div>
            <td colspan="2" style="height: 20px; width: 400px">{{ name }}</td>
        </tr>
        <tr>
            <td style="width: 400px">{{ description }}</td>
        </tr>
    </table>
    </div>
</body>
